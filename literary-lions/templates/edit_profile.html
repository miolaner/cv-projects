<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background: #fff;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
            margin-top: 60px;
        }

        h1 {
            color: #d22d24;
            margin: 0;
        }

        h2, h3 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3498db;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Literary Lions Forum</h1>
    </header>
    <div class="form-container">
        <h2>Edit Profile</h2>
        <form method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{.FirstName}}">
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{.LastName}}">
            
            <label for="about_me">About Me:</label>
            <textarea id="about_me" name="about_me">{{.AboutMe}}</textarea>
            
            <h3>Change Password</h3>
            {{if .ErrorMsg}}
            <p class="error-message">{{.ErrorMsg}}</p>
            {{end}}
            
            <label for="current_password">Current Password:</label>
            <input type="password" id="current_password" name="current_password">
            
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password">
            
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password">
            
            <input type="submit" value="Save Changes">
        </form>
        <div class="back-link">
            <p><a href="/profile?username={{.Username}}">Cancel</a></p>
        </div>
    </div>
</body>
</html>
