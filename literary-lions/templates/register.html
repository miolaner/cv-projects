<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            background: #fff;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Ensure the header is above the form */
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 60px; /* Adjust based on header height */
        }

        h1 {
            color: #d22d24;
            margin: 0;
        }
        .register-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link-container a {
            color: #3498db;
            text-decoration: none;
        }

        .link-container a:hover {
            text-decoration: underline;
        }
        .back-home {
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        .back-home a {
            color: #3498db;
            text-decoration: none;
        }

        .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Literary Lions Forum</h1>
    </header>
    <div class="register-container">
        <h2>Register</h2>

        {{if .ErrorMessage}}
        <p class="error-message">{{.ErrorMessage}}</p>
        {{end}}

        <form method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{.Email}}" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{.Username}}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Register">
        </form>
        <div class="link-container">
            <a href="/login">Already have an account? Login</a>
        </div>
        <div class="back-home">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
